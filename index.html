                    <FlashcardItem english="Embroidered" chinese="刺绣" pinyin="cì xiù" />

        const WeavingMethodPage = () => (
            <CategoryCard title="编织方法 (Weaving Method)">
                <p className="text-sm text-gray-700 mb-4 text-center">
                    描述面料的编织或制作方式。

                    <FlashcardItem english="Jacquard" chinese="提花" pinyin="tí huā" />

        const FitTypePage = () => (
            <CategoryCard title="版型 (Fit Type)">
                <p className="text-sm text-gray-700 mb-4 text-center">
                    描述服装的剪裁和穿着效果。
                    <br />
                    <span className="text-gray-500">Describes the cut and fit of clothing.</span>
                </p>
                <ul className="space-y-2">
                    <FlashcardItem english="Slim Fit" chinese="修身" pinyin="xiū shēn" />
                    <FlashcardItem english="Regular Fit" chinese="常规版型" pinyin="cháng guī bǎn xíng" />
                    <FlashcardItem english="Loose Fit" chinese="宽松" pinyin="kuān sōng" />
                    <FlashcardItem english="Oversized" chinese="超大版型" pinyin="chāo dà bǎn xíng" />
                    <FlashcardItem english="Bodycon" chinese="紧身" pinyin="jǐn shēn" />
                    <FlashcardItem english="Flared" chinese="喇叭形" pinyin="lǎ bɑ xíng" />

        const OperationInstructionPage = () => (
            <CategoryCard title="操作说明 (Operation Instruction)">
                <p className="text-sm text-gray-700 mb-4 text-center">
                    关于服装的特殊操作或穿着方式。
                    <br />
                    <span className="text-gray-500">Instructions for special operations or ways of wearing clothing.</span>
                </p>
                <ul className="space-y-2">
                    <FlashcardItem english="Zipper Closure" chinese="拉链开合" pinyin="lā liàn kāi hé" />
                    <FlashcardItem english="Button Closure" chinese="纽扣开合" pinyin="niǔ kòu kāi hé" />
                    <FlashcardItem english="Drawstring Waist" chinese="抽绳腰部" pinyin="chōu shéng yāo bù" />
                    <FlashcardItem english="Elastic Waist" chinese="松紧腰" pinyin="sōng jīn yāo" />

        function App() {
            const [currentPage, setCurrentPage] = React.useState('home'); // Use React.useState

            const renderPage = () => {
                switch (currentPage) {
                    case 'sizes':
                        return <SizesPage />;
                    case 'apparel':
                        return <ApparelPage />;
                    case 'footwear':
                        return <FootwearPage />;
                    case 'underwear':
                        return <UnderwearPage />;
                    case 'accessories':
                        return <AccessoriesPage />;
                    case 'traditional-clothing':
                        return <TraditionalClothingPage />;
                    case 'wedding-attire':
                        return <WeddingAttirePage />;
                    case 'fabrics-materials':
                        return <FabricsMaterialsPage />;
                    case 'styles-fashion-trends':
                        return <StylesFashionTrendsPage />;
                    case 'pattern':
                        return <PatternPage />;
                    case 'weaving-method':
                        return <WeavingMethodPage />;
                    case 'fit-type':
                        return <FitTypePage />;
                    case 'operation-instruction':
                        return <OperationInstructionPage />;
                    default:
                        return <HomePage onNavigate={setCurrentPage} />;
                }
            };

            return (
                <div className="min-h-screen bg-f0f2f5 p-4 sm:p-8">
                    <div className="max-w-6xl mx-auto bg-white rounded-xl shadow-lg p-6 sm:p-8">
                        <h1 className="text-3xl sm:text-4xl font-extrabold text-center text-gray-800 mb-8">
                            衣装词汇表 <br className="sm:hidden" /> <span className="text-blue-600">|</span> Clothing Vocabulary
                        </h1>

                        {currentPage !== 'home' && (
                            <button
                                onClick={() => setCurrentPage('home')}
                                className="mb-6 bg-gray-200 text-gray-700 py-2 px-4 rounded-lg hover:bg-gray-300 transition-colors duration-300 flex items-center"
                            >
                                <svg className="w-4 h-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M10 19l-7-7m0 0l7-7m-7 7h18"></path></svg>
                                返回主页
                            </button>
                        )}

                        {renderPage()}
                    </div>
                </div>
            );
        }

        // Use ReactDOM.createRoot for React 18 compatibility
        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
